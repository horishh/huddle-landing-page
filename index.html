<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<script src="https://kit.fontawesome.com/05acdd1c11.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img class="logo" src="/images/logo.svg" alt="logo">
  </header>

<div class="container">

  <img class="main-img" src="/images/illustration-mockups.svg" alt="illustration">

<section>

  <h1>Build The Community <br> Your Fans Will Love</h1>

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
   Create connections with your users as you engage in genuine discussion.</p>  
 
   <button>Register</button>

</section>  
 
</div>

<div class="icons">
  <i id="face" class=" fa-border fa-brands fa-facebook-f"></i>
  <i id="twitter" class="fa-border fa-brands fa-twitter"></i>
  <i id="insta" class="fa-border fa-brands fa-instagram"></i>
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/horishh">Horie Kyazimova</a>.
    </p>

  </footer>
</body>
</html>
